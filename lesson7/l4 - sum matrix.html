<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        function randomize(min, max) {
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }


        // Matrix
        //        1 + 2 + 3 = 6
        //        4 + 5 + 6 = 15
        //        7 + 8 + 9 = 24
        //        =   =   =
        //       12  15  18


        var matrix = [];
        
        //FILL IT
        for (var i = 0; i < 3; i++) {
            matrix[i] = [];
            for (var j = 0; j < 3; j++) {
                matrix[i][j] = randomize(1, 9);   
            }
        }
        


        // PRINT IT
        for (var i = 0; i < 3; i++) {
            var sum = 0;
            for (var j = 0; j < 3; j++) {
                if (j > 0) {
                    document.write(" + ");
                }
                document.write(matrix[i][j]);
                
                sum += matrix[i][j];
            }
            document.write(" = ");
            document.write(sum);
            document.write("<br>");
        }
    </script>
</body>

</html>
