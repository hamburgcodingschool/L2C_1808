<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        function randomize(min, max) {
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }


        // Matrix
        //        1 + 2 + 3 = 6
        //        4 + 5 + 6 = 15
        //        7 + 8 + 9 = 24
        //        =   =   =
        //       12  15  18


        var matrix = [];

        //FILL IT
        for (var i = 0; i < 3; i++) {
            matrix[i] = [];
            for (var j = 0; j < 3; j++) {
                matrix[i][j] = randomize(1, 9);
            }
        }

        // calculate the sums

        var lineSums = [0, 0, 0];
        var colSums = [0, 0, 0];

        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                lineSums[i] += matrix[i][j];
                colSums[j] += matrix[i][j];
            }
        }

        // print it out

        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                if (j > 0) {
                    document.write(" + ");
                }
                document.write(matrix[i][j]);
            }
            document.write(" = ");
            document.write(lineSums[i]);
            document.write("<br>");
        }

        document.write("&nbsp;=&nbsp;&nbsp;=&nbsp;&nbsp;=<br>");

        for (var i = 0; i < 3; i++) {
            document.write(" ");
            document.write(colSums[i]);
        }
    </script>
</body>

</html>
