        function randomize(min, max) {
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }



        // INITIALIZE
        var counters = [];
        for (var i = 0; i < 10; i++) {
            counters[i] = 0;
        }

        // COUNT HOW MANY TIMES EACH NUMBER APPEARS AND STORE IN ARRAY
        for (var i = 0; i < 10000; i++) {
            var x = randomize(0, 9);
            counters[x]++;
        }

        // PRINT
        for (var i = 0; i < 10; i++) {
            document.write(i + ": " + counters[i]);
            document.write("<br>");
        }
    </script>
