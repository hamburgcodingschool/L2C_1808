<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        // Functions are perpetually awesome
        function isVowel(letter) {
            var vowels = "aeiouAEIOU";
            for (var i = 0; i < vowels.length; i++) {
                if (vowels[i] == letter) {
                    return true;
                }
            }
            return false;
        }
        
                
        function vowelCounter(word) {
            var counter = 0;    
            for (var i = 0; i < word.length; i++) {
                if (isVowel(word[i])) {
                    counter++;
                }
            }
            
            return counter;
        }
        
        alert( vowelCounter("Pokemon") );
        
        
    </script>
</body>

</html>
