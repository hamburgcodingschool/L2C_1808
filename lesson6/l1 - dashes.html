<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        // banana: b-a-n-a-n-a
        
        function addDashes(text) {
            
            var newDashedWord = "";
            for (var i = 0; i < text.length; i++) {
                if (i > 0) {
                    newDashedWord += "-";    
                }
                newDashedWord += text[i];
            }
            return newDashedWord;    
        }
        
        alert(addDashes("banana"));
    </script>
</body>

</html>
